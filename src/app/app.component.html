<main
  class="background-image"
  [ngStyle]="{'background-image': 'url(' + imageList[currentImageIndex].path + ')'}"
>
  <!-- Your grid overlay container -->
  <div class="grid-overlay">
    <!-- Generate 12 grid items using *ngFor -->
    @for (piece of gridPieceList; track piece) {
      <div
        class="grid-item"
        [ngClass]="{ 'revealed': piece.revealed }"
      >
      </div>
    }
  </div>
</main>
