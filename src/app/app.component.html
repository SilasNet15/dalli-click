<main
  class="background-image"
  [ngStyle]="{'background-image': 'url(' + images[count].path + ')'}"
>
  <!-- Your grid overlay container -->
  <div class="grid-overlay">
    <!-- Generate 12 grid items using *ngFor -->
    <div
      *ngFor="let piece of gridPieces; let i = index"
      class="grid-item"
      [ngClass]="{ 'hidden': piece.hidden }"
    >
    </div>
  </div>
</main>
